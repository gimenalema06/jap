<!DOCTYPE html>
<html lang="es">

  <title>eMercado - Todo lo que busques está aquí</title>

<body>
  <main class="mt-5">

      <div class="text-center p-4">
        <img src="img/login.png" alt="login image" style="width:300px; margin-bottom: 20px">
        <h4><strong>Inicio de sesión</strong></h4>
        <form action="index.html">
          <br>
          <label>Email</label><br>
          <input type="email" size="30px" id="user_email" required>
          <br><br>
          <label>Contraseña</label><br>
          <input type="password" size="30px" required> <br><br>  
          <button class="btn btn-primary" id="ingreso">Ingresar</button> <br><br>  
        </form>
        <div class="m-0 row g-signin2 justify-content-center" data-onsuccess="onSignIn" ></div>
      </div>
    </div>
  </main>
  <footer class="text-muted">

      <p class="float-end">
        
        <a href="#">Volver arriba</a> <br>
