  <main>
    <form id="profile-form">
      <div class="container p-5">
        <div class="row">
          <h3>Perfil</h3>
        
        <div id="imgTest"><img src="img/img_perfil.png" style="float:right; width:12% ; position: relative;" id="image"></div>
        </div>
        <hr>
        <div class="text-center">
          <div class="row p-3">
          <div class="col-md-2 p-2">
            <label for="primerNombre" style='width:180px;'>Primer nombre*</label>
            <input type="text" id="primerNombre" class="form-control" onkeyup="validations()">
            <div class="invalid-feedback">
              Debe ingresar su primer nombre
            </div>
          </div>
          <div class="col-md-2 p-2 offset-1">
            <label for="segundoNombre" style='width:180px;'>Segundo nombre</label>
            <input type="text" id="segundoNombre" class="form-control">
          </div>
        </div>
        <div class="row p-3">
          <div class="col-md-2 p-2">
            <label for="primerApellido" style='width:180px;'>Primer apellido*</label>
            <input type="text" id="primerApellido" onkeyup="validations()" class="form-control">
            <div class="invalid-feedback">
              Debe ingresar su primer apellido
            </div>
          </div>
          <div class="col-md-2 p-2 offset-1">
            <label for="segundoApellido" style='width:180px;'>Segundo apellido</label>
            <input type="text" id="segundoApellido" class="form-control">
          </div>
        </div>
        <div class="row p-3">
          <div class="col-md-2 p-2">
            <label for="email">Email &nbsp; &nbsp;</label>
            <input type="email" id="email" disabled class="form-control">
          </div>
          <div class="col-md-2 p-2 offset-1">
            <label for="telefono" style='width:180px;'>Teléfono de contacto*</label>
            <input type="text" id="telefono" onkeyup="validations()" class="form-control">
            <div class="invalid-feedback">
              Debe ingresar un teléfono de contacto
            </div>
          </div>
        </div>
        <div class="row p-3">
          <div class="col-md-5 p-2">
            <label for="inputFileToLoad">Imagen de perfil &nbsp; &nbsp;</label>
            <input type="file" id="inputFileToLoad" class="form-control" width="200px" onchange="encodeImageFileAsURL();">
          </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" id="saveChanges">Guardar cambios</button></div>
        
      </div>
    </form>
